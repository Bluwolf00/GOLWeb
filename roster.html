<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

        <ul class="nav nav-pills">

<body>
    <main>
        <div class="container my-5 text-center">

            <h1 class="mb-5">Guerrillas Of Liberation <br> Platoon Roster</h1>

            <div class="row align-items-center mb-5">
                <div class="col">
                    <img id="hellfish-logo" src="img/flyinghellfish.png" alt="">
                    <p class="h2">1-1 Flying Hellfish</p>
                </div>
            </div>

            <div class="row align-items-center mb-4">
                <div class="col">
                    <img class="rank-icon" src="img/rank/1LT.png" alt="1LT" />
                    <p class="h3 rank-title border-bottom">First Lieutenant</p>

                    <div class="container">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <p class="lead roster-user"><a href="#">Oksman</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img class="nation-img" src="img/nation/sweden.png" alt="sweden">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row align-items-center mb-4">
                <div class="col">
                    <img class="rank-icon" src="img/rank/2LT.png" alt="2LT">
                    <p class="h3 rank-title border-bottom">Second Lieutenant</p>

                    <div class="container">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <p class="lead roster-user"><a href="#">Blu.</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img class="nation-img" src="img/nation/scotland.png" alt="scotland">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row align-items-center mb-4">
                <div class="col">
                    <img class="rank-icon" src="img/rank/Sgt.png" alt="SGT">
                    <p class="h3 rank-title border-bottom">Sergeant</p>

                    <div class="container">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <p class="lead roster-user"><a href="#">Pilgrim</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img class="nation-img" src="img/nation/england.png" alt="england">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-6 ">
                                <p class="lead roster-user"><a href="#">Juan Sanchez</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img src="img/nation/slovakia.png" alt="Slovakia" class="nation-img">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-6">
                                    <p class="lead roster-user"><a href="#">Joona</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img src="img/nation/finland.png" alt="Finalnd" class="nation-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row align-items-center mb-4">
                <div class="col">
                    <img src="img/rank/Cpl.png" alt="CPL" class="rank-icon">
                    <p class="h3 rank-title border-bottom">Corporal</p>

                    <div class="container">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <p class="lead roster-user"><a href="#">Filth</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img src="img/nation/germany.png" alt="Germany" class="nation-img">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <p class="lead roster-user"><a href="#">Rutters</a></p>
                            </div>
                            <div class="col-sm-2">
                                <img src="img/nation/england.png" alt="England" class="nation-img">
                            </div>
                        </div>
                    </div>
